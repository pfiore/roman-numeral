<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numerals</title>
</head>
<body>

  <header>
    <h1>Enter a digit and convert it to Roman Numerals</h1>
  </header>
  <div class="container">

    <div class="row">

      <div class="col-md-6">
        <form id="converter">
          <div class="form-group">
            <label for="number">Enter number:</label>
            <input id="number" type="number">
          </div>
          <br>
          <div class="btn-group">
            <button type="submit" class="btn btn-info">
              <span class="glyphicon glyphicon-grain"></span> Convert
            </button>
            <button id="clear" type="submit" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove"></span> Clear
            </button>
          </div>
        </form>
        <br>
        <div id="error">
          <h2 class="text-danger"> !--Error, invalid input--! </h2>
        </div>
        <div id="result">
          <h3><span class="roman"></span></h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
